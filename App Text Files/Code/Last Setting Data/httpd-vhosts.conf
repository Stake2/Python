<VirtualHost *:8080>
    ServerAdmin izaque978@gmail.com
    DocumentRoot "C:/Mega/PHP/Remake"
    ServerName php.stake2.site
    ErrorLog "logs/Stake2 Website (Error).log"
    CustomLog "logs/Stake2 Website.log" common
	<Directory "C:/Mega/PHP/Remake">
        Require all granted

        RewriteEngine On

        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [QSA,L]
	</Directory>
</VirtualHost>